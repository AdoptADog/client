<div class="form-container">
  <mat-form-field>
    <input matInput type="text" placeholder="Breed's Name" [(ngModel)]="breed.Breed">
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Origin" [(ngModel)]="breed.Origin">
      <mat-option *ngFor="let origin of origins" [value]="origin" >
        {{origin}}
      </mat-option>
    </mat-select>
  </mat-form-field>
    <mat-form-field>
    <input matInput placeholder="Breed's Image" [(ngModel)]="breed.Image">
  </mat-form-field>
  <div class="actions">
    <button [mat-dialog-close]="breed" cdkFocusInitial mat-raised-button color="primary">
      Submit
    </button>
    <span class="spacer"></span>
    <button (click)="cancel()" mat-raised-button color="warn">  
      Cancel
    </button>
  </div>
</div>
