<div class="form-container">
  <div class="row">
    <mat-form-field>
      <input matInput type="text" placeholder="Name" [(ngModel)]="dog.name">
    </mat-form-field>
    <span class="spacer"></span>
    <mat-form-field>
      <mat-select placeholder="Breeds" [(ngModel)]="dog.breed" [compareWith]="comparer">
        <mat-option *ngFor="let breed of breeds" [value]="breed">
          {{breed.Breed}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field>
      <input matInput type="number" min="0" max="30" placeholder="Age" [(ngModel)]="dog.age">
    </mat-form-field>
    <span class="spacer"></span>
    <mat-form-field>
      <mat-select placeholder="Gender" [(ngModel)]="dog.gender">
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-form-field>
    <textarea matInput placeholder="Dog's description" [(ngModel)]="dog.description"></textarea>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Dog's Photo" [(ngModel)]="dog.profile_image">
  </mat-form-field>

  <div class="row">
    <mat-form-field>
      <input matInput type="text" placeholder="Owner's Name" [(ngModel)]="dog.owner.fullName">
    </mat-form-field>
    <span class="spacer"></span>
    <mat-form-field>
      <input matInput type="text" placeholder="Owner's Email" [(ngModel)]="dog.owner.email">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field>
      <input matInput type="text" placeholder="Owner's Phone" [(ngModel)]="dog.owner.phoneNumber">
    </mat-form-field>
    <span class="spacer"></span>
    <mat-form-field>
      <input matInput type="text" placeholder="Country" [(ngModel)]="dog.owner.address.country">
    </mat-form-field>
  </div>
  <mat-form-field>
    <input matInput type="text" placeholder="City" [(ngModel)]="dog.owner.address.city">
  </mat-form-field>
  <div class="row">
    <mat-form-field>
      <input matInput type="text" placeholder="Street" [(ngModel)]="dog.owner.address.street">
    </mat-form-field>
    <span class="spacer"></span>
    <mat-form-field>
      <input matInput type="number" placeholder="Number" [(ngModel)]="dog.owner.address.number">
    </mat-form-field>
  </div>


  <div class="actions">
    <button [mat-dialog-close]="dog" cdkFocusInitial mat-raised-button color="primary">
      Submit
    </button>
    <span class="spacer"></span>
    <button (click)="cancel()" mat-raised-button color="warn">
      Cancel
    </button>
  </div>

</div>
